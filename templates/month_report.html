<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='month_report.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Monthly Expense Report - {{ date_month_range }}</h1>
        
        <div class="table-container">
            <table class="report-table">
                <thead>
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                        {% for dt in row %}
                            <td>{{ dt }}</td>
                        {% endfor %}
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="graph-container">
            <div class="sub-graph-container">
                <h2 class="graph-title">Expense Distribution by Category</h2>
                <img src="data:image/png;base64,{{ expense_graph }}" alt="Expense Distribution">
            </div>
            <div class="sub-graph-container">
                <h2 class="graph-title">Transaction Count by Category</h2>
                <img src="data:image/png;base64,{{ count_graph }}" alt="Transaction Count">
            </div>
        </div>
    </div>
</body>
</html>
